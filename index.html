<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Task Manager</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    
    <body class="bg-dark">
      <div id="container">
        <div class="row">    
                <div class="card text-white bg-dark mb-3" style="width:100%">
                  <div class="card-header">Task Manager!</div>
                  <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text">Organize your day..</p>
                    <div class="clock"></div>
                    <div class="form-group">
                      <form id="create-form">
                          <div class="form-row">
                              <div class="col">
                        <input id="create-input" class="form-control">
                              </div>
                              <div class="col">                 
                        <button class="btn btn-dark">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                          </svg>
                        </button>
                        </div>

                          </div>
                      </form>
                  </div>
                  </div>
            </div>        
        </div>
        <div class="row">   
            <div class=" error-message alert alert-danger">
            </div>
        </div>

            <div class="row">   
              <div class="col">
            <table class="table table-hover table-dark" style="width: 70%">
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Actions</th>
                </tr>
                <tbody id="todos-list"></tbody>
              </thead>
            </table>
            </div>
            </div>

          </div>
            
    <script src="jquery.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <script>
    const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const d = new Date();
    let day = weekday[d.getDay()];
     $('.card-title').text(d.toDateString());
   </script>
    </body>
</html>
